# ECS Service Definition generated from ECS service creation in Terraform

serviceArn: ${ecs_service_arn}
serviceName: ${service_name}
clusterArn: ${cluster_arn}
loadBalancers:
  - targetGroupArn: ${target_group_arn}
    containerName: ${container_name}
    containerPort: ${container_port}
serviceRegistries: []
desiredCount: ${desired_count}
runningCount: 0
pendingCount: 0
capacityProviderStrategy:
  - capacityProvider: EC2
    weight: 1
    base: 0
platformFamily: Linux
taskDefinition: ${task_definition}
deploymentConfiguration:
  maximumPercent: ${deployment_maximum_percent}
  minimumHealthyPercent: ${deployment_minimum_healthy_percent}
schedulingStrategy: REPLICA
deploymentController:
  type: ECS
enableECSManagedTags: true
propagateTags: NONE
enableExecuteCommand: false
